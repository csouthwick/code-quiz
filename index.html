<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>

  <body>
    <header>
      <div class="high-score-link"><a href="#">View high scores</a></div>
      <div class="time-container">Time: <span id="timer">0</span></div>
    </header>

    <main class="start">
      <section id="start-page">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
          will penalize your score/time by ten seconds!</p>
        <button id="startBtn">Start Quiz</button>
      </section>
      <section id="quiz-page">
        <p class="question"></p>
        <div class="choices"></div>
        <div class="last-result"></div>
      </section>
      <section id="high-score-page"></section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>

</html>
